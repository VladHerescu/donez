
<div class="container" style="margin-top: 150px">
  <div class="nav justify-content-center py-4" style="background-color: #3f51b5">
    <p class="red-text">Ai donat ultima data acum 10 zile</p>
  </div>
  <nav class="nav nav-pills mdb-color lighten-4 py-1 nav-fill">
    <a class="nav-item m-1 nav-link active">Incarca datele unei donari</a>
  </nav>
</div>
<!--DIV FOR "COMPLETEAZA CHESTIONAR-->
<div class="container grey lighten-4">
  <div>
    <h3 class="black-text text-center strong p-4">Incarca in sistem rezultatele unei donari</h3>
    <!-- Default form register -->
    <form class="text-center border border-light p-5">

      <br>
      <p class="h6 mb-4">Date donator</p>
      <div class="form-row mb-4">
        <div class="col">
          <!-- Last name -->
          <input [(ngModel)]="donationUpload.patientLastName" type="text" id="formLastName" name="defaultRegisterFormLastName" class="form-control" placeholder="Nume donator">
        </div>
        <div class="col">
          <!-- First name -->
          <input [(ngModel)]="donationUpload.patientFirstName" type="text" id="formFirstName" name="defaultRegisterFormFirstName" class="form-control" placeholder="Prenume donator">
        </div>
        <div class="col">
          <!-- CNP -->
          <input [(ngModel)]="donationUpload.patientCNP" type="text" id="formCNP" name="defaultRegisterFormFirstName" class="form-control" placeholder="CNP">
        </div>
      </div>

      <!-- Clinica -->
      <p class="h6 mb-2">Nume clinica</p>
      <div class="form-row mb-4">

        <select [(ngModel)]="donationUpload.clinic" name="patientClinic" class="browser-default custom-select">
          <option value="" disabled selected>Choose your option</option>
          <option *ngFor="let location of locations" value="{{locations.indexOf(location)}}">{{location.name}} de la adresa {{location.address}}</option>
        </select>
      </div>

      <!-- Cantitate necesara -->
      <p class="h6 mb-2">Detalii cerere</p>
      <div class="form-row mb-4">
        <label>Pacientul a donat: </label>
        <input [(ngModel)]="donationUpload.quantity" name="quantity" id="quantity" type="number" value="0" class="form-control inputQuantity" placeholder="" aria-describedby="defaultQuantityHelpBlock">
        <label> litri.</label>
      </div>
      <div class="form-row mb-4">
        <label>Pacientul are grupa de sange: </label>
        <select [(ngModel)]="donationUpload.patientBloodGroup" name="bloodtype" class="browser-default custom-select inputQuantity">
          <option value="0"selected>0</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
        </select>
      </div>
      <div class="form-row">

        <label for="additionalDetails"><i class="fa fa-pencil prefix"></i>Introduceti detalii suplimentare</label>
        <textarea [(ngModel)]="donationUpload.details" type="text" name="additionalDetails" id="additionalDetails" class="md-textarea form-control" rows="3"></textarea>

      </div>

      <!-- Inregistreaza cererea -->
      <div class="form-row">
        <div class="col">
          <button (click)="uploadDonation()" type="submit" class="btn btn-success my-4 btn-block">Inregistreaza donarea</button>
        </div>
        <div class="col">
          <button type="reset" class="btn btn-danger my-4 btn-block">Sterge donarea</button>
        </div>
      </div>

      <hr>
    </form>
  </div>
</div>
